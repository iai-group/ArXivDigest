{% extends "base.html" %} {% block content %}
<div class="container">
  
        <ul class="nav nav-tabs">
            <li>
                <a href="#general">General</a>
            </li>
            <li>
                <a href="#systems">Manage systems</a>
            </li>
            <li>
                <a href="#admins">Admins</a>
            </li>
        </ul>
        <div class="tab-content">
            <div id="general" class="tab-pane">
                <div id="statistics"></div>
                <div id="userPlotContainer"></div>
                <div id="articlePlotContainer"></div>
            </div>
            <div id="systems" class="tab-pane .flex-container">

                <div class="systemList">
                    <h3 class="leftText">List of systems:</h3>
                    <div><table class="table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>API-key</th>
                                <th>Active</th>
                            </tr>
                        </thead>
                        <tbody> </tbody>

                    </table>
                </div></div>
               
               
            </div>
                
            <div id="admins" class="tab-pane">
                <div>
                    <table class="table">
                    <thead>
                        <tr>
                            <th>User ID</th>
                            <th>Email</th>
                            <th>Name</th>
                        </tr>
                    </thead>
                    <tbody>
                    {%for admin in admins%}  
                    <tr>
                        <td>{{admin[0]}}</td>
                        <td>{{admin[1]}}</td>
                        <td>{{admin[2]}} {{admin[3]}}</td>
                    </tr>  
                    {%endfor%}
                    </tbody>

                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
