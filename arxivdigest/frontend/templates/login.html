{% extends "base.html" %} {% block content %}
<div class="container">
  <div id=login>
    <fieldset>
      <legend>Login:</legend>
      <form action="{{ url_for('general.login',next=next) }}" method="POST">
        <table>

          <tr>
            <td><label>Email:</label>
            </td>
            <td>
              <input id="loginEmail" type="email" name="email" placeholder="Your email.." required autofocus size="254">
            </td>

          </tr>
          <tr>
            <td><label>Password:</label></td>
            <td><input id="loginPassword" type="password" name="password" placeholder="Your password.." required
                size="256"></td>
          </tr>
          <tr>
            <td></td>
            <td><input class="btn btn-primary" id="largeLoginButton" type="submit" value="Login"></td>
          </tr>
        </table>
      </form>
    </fieldset>
  </div>
</div>
{%endblock%}
