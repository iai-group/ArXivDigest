{% extends "base.html" %} {% block content %}
<div class="container">
    <fieldset>
        <legend>Register system:</legend>

        <form action="{{ url_for('general.registerSystem') }}" method="POST" enctype=multipart/form-data>
            <table>
                <tr>
                    <td>
                        <label for="name">System name: *</label>
                    </td>
                    <td>
                        <input type="text" name="name" placeholder="System Name.." required onblur="inputTouched(this)" size="255" onfocus="removeTouched(this)">
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <br>
                        <input type="submit" value="Signup">
                    </td>

                </tr>
            </table>

        </form>
    </fieldset>

</div>

{%endblock%}
